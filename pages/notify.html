<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo | TechsphereShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">Techsphere<span>Shop</span></a>
                <div class="user-nav">
                    <a href="../cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <aside class="profile-sidebar">
                <div class="user-info">
                    <div class="avatar-container">
                        <div class="avatar-wrapper">
                            <img id="avatarImage" src="../images/default-avatar.jpg" alt="User Avatar">
                            <div class="avatar-overlay">
                                <button class="change-avatar-btn" id="changeAvatarBtn">
                                    <i class="fas fa-camera"></i> Đổi ảnh
                                </button>
                            </div>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                    <h3 id="userName">Nguyễn Văn A</h3>
                    <p id="memberSince">Thành viên từ: 12/2022</p>
                </div>

                <nav class="profile-menu">
                    <ul>
                        <li ><a href="../pages/user.html"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
                        <li><a href="../pages/product_of_user.html"><i class="fas fa-box"></i> Đơn hàng của tôi</a></li>
                        <li><a href="../pages/product-favorite.html"><i class="fas fa-heart"></i> Sản phẩm yêu thích</a></li>
                        <li class="active"><a href="../pages/notify.html"><i class="fas fa-bell"></i> Thông báo</a></li>
                        <li><a href="../pages/index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="profile-content">

                <div class="notification-header">
                    <h2 class="section-title">Thông báo</h2>
                    <div class="notification-controls">
                        <div class="filter-select-wrapper">
                            <select class="filter-select" id="notificationFilter">
                                <option value="all">Tất cả</option>
                                <option value="unread">Chưa đọc</option>
                                <option value="promotion">Khuyến mãi</option>
                                <option value="order">Đơn hàng</option>
                                <option value="system">Hệ thống</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                        <button class="btn btn-icon" id="markAllRead" title="Đánh dấu đã đọc tất cả">
                            <i class="fas fa-check-double"></i>
                        </button>
                        <button class="btn btn-icon" id="clearNotifications" title="Xóa tất cả">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="notifications-list" id="notificationsList">
                    <!-- Thông báo sẽ được thêm bằng JavaScript -->
                </div>

                <div class="empty-notifications" id="emptyNotifications">
                    <i class="fas fa-bell-slash"></i>
                    <p>Bạn không có thông báo nào</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer giống như các trang khác -->
    </footer>

    <script src="../assets/js/user.js"></script>
    <script src="../assets/js/notifications.js"></script>
</body>
</html>
